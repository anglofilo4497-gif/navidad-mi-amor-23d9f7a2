<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para mi amor üéÑ‚ù§Ô∏è</title>

  <meta name="robots" content="noindex, nofollow">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Fondo navide√±o */
    #fondo-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      z-index: -1;
    }

    /* Pantalla inicial */
    .contenedor {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    #sobre {
      font-size: 120px;
      cursor: pointer;
      position: relative;
      display: inline-block;
      transition: transform .4s;
    }

    #sobre:hover {
      transform: scale(1.1);
    }

    .mensaje {
      margin-top: 15px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* Coraz√≥n sello */
    .sello {
      position: absolute;
      bottom: 18px;
      right: 28px;
      font-size: 28px;
      animation: latido 1.4s infinite;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      25% { transform: scale(1.15); }
      40% { transform: scale(1); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Rastro de luz */
    .rastro {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, rgba(255,255,255,1), rgba(255,255,255,0));
      border-radius: 50%;
      pointer-events: none;
      animation: brillar .8s forwards;
      z-index: 10;
    }

    @keyframes brillar {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Carta */
    #carta {
      display: none;
      position: fixed;
      inset: 0;
      background: url("nosotros.jpeg") center/cover no-repeat;
    }

    .carta-overlay {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.62);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
    }

    .carta-contenido {
      max-width: 750px;
      color: #fff;
      text-align: center;
      animation: aparecer 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      margin-bottom: 25px;
    }

    p {
      font-size: 22px;
      line-height: 1.8;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      p { font-size: 20px; }
      #sobre { font-size: 90px; }
    }
  </style>
</head>

<body>

  <!-- Video -->
  <video id="fondo-video" autoplay muted loop>
    <source src="navidad.mp4" type="video/mp4">
  </video>
