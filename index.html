<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor 游꾻仇벒잺</title>

  <meta name="robots" content="noindex, nofollow">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Fondo video */
    #fondo-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      z-index: -2;
    }

    /* Pantalla inicial */
    .contenedor {
      position: relative;
      z-index: 5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    #sobre {
      font-size: 120px;
      cursor: pointer;
      position: relative;
      display: inline-block;
      transition: transform .4s;
      user-select: none;
    }

    #sobre:hover {
      transform: scale(1.1);
    }

    .mensaje {
      margin-top: 15px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* Coraz칩n sello */
    .sello {
      position: absolute;
      bottom: 18px;
      right: 28px;
      font-size: 28px;
      animation: latido 1.4s infinite;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      25% { transform: scale(1.15); }
      40% { transform: scale(1); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Rastro de luz */
    .rastro {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, rgba(255,255,255,1), rgba(255,255,255,0));
      border-radius: 50%;
      pointer-events: none;
      animation: brillar .8s forwards;
      z-index: 10;
    }

    @keyframes brillar {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Carta */
    #carta {
      display: none;
      position: fixed;
      inset: 0;
      background: url("nosotros.jpeg") center/cover no-repeat;
      z-index: 4;
    }

    .carta-overlay {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.62);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
    }

    .carta-contenido {
      max-width: 750px;
      color: #fff;
      text-align: center;
      animation: aparecer 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      margin-bottom: 25px;
    }

    p {
      font-size: 22px;
      line-height: 1.8;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      p { font-size: 20px; }
      #sobre { font-size: 90px; }
    }
  </style>
</head>

<body>

  <!-- Video -->
  <video id="fondo-video" autoplay muted loop>
    <source src="navidad.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- M칰sica -->
  <audio id="musica" loop>
    <source src="perfect.mp3" type="audio/mpeg">
  </audio>

  <!-- Inicio -->
  <div class="contenedor" id="pantalla-inicial">
    <div>
      <div id="sobre">
        九괦잺
        <span class="sello">仇벒잺</span>
      </div>
      <div class="mensaje">Toca el sobre, mi amor</div>
    </div>
  </div>

  <!-- Carta -->
  <div id="carta">
    <div class="carta-overlay">
      <div class="carta-contenido">
        <h1>Feliz Navidad, mi amor 游꾻仇벒잺</h1>
        <p>
          Hoy quiero regalarte algo diferente, algo que no se envuelve con papel,
          pero que nace desde lo m치s profundo de mi coraz칩n.
          <br><br>
          Gracias por llegar a mi vida y llenarla de luz.
          Te amo hoy, ma침ana y siempre.
        </p>
      </div>
    </div>
  </div>

  <script>
    const sobre = document.getElementById("sobre");
    const musica = document.getElementById("musica");
    const pantalla = document.getElementById("pantalla-inicial");
    const carta = document.getElementById("carta");

    sobre.addEventListener("click", (e) => {

      for (let i = 0; i < 6; i++) {
        const rastro = document.createElement("span");
        rastro.className = "rastro";
        rastro.style.left = (e.clientX + Math.random() * 20 - 10) + "px";
        rastro.style.top = (e.clientY + Math.random() * 20 - 10) + "px";
        document.body.appendChild(rastro);
        setTimeout(() => rastro.remove(), 800);
      }

      pantalla.style.display = "none";
      carta.style.display = "block";

      musica.volume = 0.7;
      musica.play();
    });
  </script>

</body>
</html>
